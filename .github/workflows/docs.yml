name: Build & Deploy Sphinx (Makefile)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install Python deps for docs
        run: |
          python -m pip install -U pip
          # If you keep a docs requirements file, install it first
          if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; fi
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi
          # Fallback minimums (add themes/parsers you use)
          pip install sphinx sphinx-rtd-theme myst-parser
          # If autodoc imports your package, install it:
          if [ -f pyproject.toml ] || [ -f setup.py ]; then pip install -e .; fi

      - name: Build with Makefile (clean + html)
        working-directory: docs
        run: |
          make clean
          make html
          # Ensure Pages doesn't run Jekyll (safe even if githubpages ext already did this)
          touch build/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

